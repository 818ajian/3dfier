version: 1.0.{build}
branches:
  only:
  - master
  - gitflow
skip_tags: true
image: Ubuntu
configuration:
  - Debug
  - Release
  
install:
  sudo apt-get update -qq && sudo apt-get install -qq
  sudo apt-get -y install gcc-6 g++-6 cmake
  sudo apt-get -y install libyaml-cpp-dev
  sudo apt-get -y install libgdal-dev libproj-dev libgeotiff-dev 
  sudo apt-get -y install libboost-dev libboost-filesystem-dev libboost-locale-dev libboost-thread-dev libboost-iostreams-dev libboost-program-options-dev 
  sudo apt-get -y install libgmp-dev libmpfr-dev

build_script:
  - resources/build_ubuntu/build_deps.sh /opt
  - export CC=gcc-6
  - export CXX=g++-6
  - resources/build_ubuntu/build_cgal.sh /opt
  - resources/build_ubuntu/build_3dfier.sh /opt  
    
build: off