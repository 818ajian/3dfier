    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - gdal-bin
      - libcgal-dev
      - libgdal-dev
      - libboost-dev
      - libboost-filesystem-dev
      - libboost-locale-dev
      - libboost-iostreams-dev
      - libyaml-cpp0.5
      - libyaml-cpp-dev
      - libproj-dev
